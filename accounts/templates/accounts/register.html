{% extends 'base.html' %}
{% load static %}
{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'accounts/css/register.css' %}">
{% endblock %}
{% block body %}
    <section id="tabs" class="container my-3 py-4">
        <div class="d-flex flex-row">
            <a href="{% url 'accounts:register' %}">ایجاد اکانت جدید</a>
            <a href="{% url 'accounts:login' %}">ورود</a>
            <a href="">درخواست کلمه عبور جدید</a>
        </div>
    </section>
    <section id="user-register-section">
    <div class="container py-3">
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="row pb-3">
            <div class="col-4">
                {{ field.label }}
            </div>
            <div class="col-8">
                {{ field }}
            </div>
            </div>
        {% endfor %}
    <div class="row">
        <div class="col-8 offset-4">
            <button type="submit">ایجاد اکانت جدید</button>
        </div>
    </div>
    </form>
    </div>
    </section>
{% endblock %}
